<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Teelite Club</title>
  <meta name="description" content="Premium clothing and fashion e-commerce store" />
  <meta name="author" content="Teelite Club" />
  
  <!-- Critical CSS for mobile -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    #root {
      width: 100%;
      height: 100%;
      min-height: 100vh;
    }
    
    /* Fallback loading state */
    .app-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: white;
      font-family: system-ui, -apple-system, sans-serif;
    }
    
    .app-loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e5e7eb;
      border-top: 3px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <meta property="og:title" content="Teelite Club" />
  <meta property="og:description" content="Premium clothing and fashion e-commerce store" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@lovable_dev" />
  <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="theme-color" content="#3b82f6" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Anton&display=swap">
</head>

<body>
  <div id="root">
    <!-- Fallback loading state for when JavaScript fails -->
    <div class="app-loading">
      <div style="text-align: center;">
        <div class="spinner"></div>
        <p style="margin-top: 16px; color: #6b7280;">Loading Teelitee Club...</p>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
